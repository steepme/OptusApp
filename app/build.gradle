apply plugin: 'com.android.application'

android {
    signingConfigs {
        Optus {
            keyPassword 'Optus123'
            keyAlias 'optus_key'
            storeFile file('src/main/keystore/optus_key.jks')
            storePassword 'Optus123'
        }
    }
    compileSdkVersion 23
    buildToolsVersion '23.0.1'
    productFlavors {
        RELEASE {
            applicationId "au.optus.mockapp.release"
            minSdkVersion 23
            targetSdkVersion 23
            versionCode 1
            versionName "1.0-full"
            signingConfig signingConfigs.Optus
        }
        DEBUG {
            applicationId "au.optus.mockapp.debug"
            minSdkVersion 23
            targetSdkVersion 23
            versionCode 1
            versionName "1.0-debug"
        }
    }
    defaultConfig {}
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    testCompile 'junit:junit:4.12'
    compile 'com.android.support:appcompat-v7:23.4.0'
    compile 'com.google.android.gms:play-services-maps:9.2.1'
    compile 'com.mcxiaoke.volley:library:1.0.19'
}
